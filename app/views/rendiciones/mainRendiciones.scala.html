@(title: String, scripts: Html = Html(""))(content: Html)
@import models.auth._

@main(title: String, scripts){
	<div class="row">
		<div class="col-sm-2">
			<div class="menu-contenido">
				<ul class="nav nav-pills nav-stacked">
					<li class="titulo">Pagos</li>
					@if(Componente.check("pagosRealizados")) {
						<li><a href="@controllers.rendiciones.routes.RendicionesController.indexPagosRealizados()">Pagos Realizados</a></li>
					}	
				</ul>
			</div>
		</div>
		<div class="col-sm-10">@content</div>
	</div>
}
