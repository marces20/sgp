@(formularioCarga: Boolean, certificacionForm: Form[CertificacionCompra] = null)
@import java.util.List

@if(certificacionForm.field("id").value == null || certificacionForm.field("id").value == ""){
	<p>Para cargar productos primero debe dar de alta la Certificacion</p>
} else {
	<script>
	$( function (){
		$.get('@controllers.compras.routes.CertificacionesComprasLineasController.index(certificacionForm.field("id").value.toLong, formularioCarga)', function(data){
			$('#listaLineaProductos').parent().html(data);
		})
	});
	</script>
}

<div id="listaLineaProductos">

</div>
