@(title: String, scripts: Html = Html(""))(content: Html)
@import models.auth._

@main(title: String, scripts){
	<div class="row">
		<div class="col-sm-2">
			<div class="menu-contenido">
			
			<ul class="nav nav-pills nav-stacked">
				<li class="titulo">Configuración</li>
				@if(Componente.check("depositos")) {
					<li><a href="@controllers.delegacion.routes.DepositosController.index()">Depósitos</a></li>
				}
			</ul>
			</div>
		</div>
		<div class="col-sm-10">@content</div>
	</div>
}
