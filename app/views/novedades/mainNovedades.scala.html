@(title: String, scripts: Html = Html(""))(content: Html)
@import models.auth._
@main(title: String, scripts){
	<div class="row">
		<div class="col-sm-2">
			<div class="menu-contenido">
			<ul class="nav nav-pills nav-stacked">


				<li class="titulo">Novedades</li>
				@if(Componente.check("calendario")) {
					<li><a href="@controllers.novedades.routes.NovedadesController.index()">Calendario</a></li>
				}




			</ul>
			</div>
		</div>
		<div id="contenido" class="col-sm-10">@content</div>
	</div>
}
