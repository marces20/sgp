@(linea:  Novedad)

<div class="row menu-acciones">
	<div class="col-sm-10">
		<a href="@controllers.novedades.routes.NovedadesController.editar(linea.id)"  class="btn btn-default" id="btnModificar"><i class="glyphicon glyphicon-edit"></i> Editar</a>
		<a href="@controllers.novedades.routes.NovedadesController.eliminar(linea.id)"  class="btn btn-default delete-confirm-link"><i class="glyphicon glyphicon-trash icono-eliminar"></i> Eliminar</a>
	</div>
</div>


<div class="row">

	<div class="col-sm-6">
		<label class="control-label">Nombre</label>
		<p class="form-control-static form-control">@linea.agente.apellido</p>
	</div>

	<div class="col-sm-3">
		<label class="control-label">Fecha y hora de inicio</label>
		<p class="form-control-static form-control">@utils.DateUtils.formatDate(linea.fecha_inicio, "dd-MM-yyyy HH:mm")</p>
	</div>

	<div class="col-sm-3">
		<label class="control-label">Total de horas</label>
		<p class="form-control-static form-control">@utils.DateUtils.formatDate(linea.horas, "HH:mm")</p>
	</div>


	<div class="col-sm-6">
		<label class="control-label">Servicio</label>
		<p class="form-control-static form-control">@linea.servicio.nombre</p>
	</div>

</div>


<div class="row ">

	<div class="col-sm-12">

		<p class="form-control-static form-control">@linea.descripcion</p>
	</div>

</div>
