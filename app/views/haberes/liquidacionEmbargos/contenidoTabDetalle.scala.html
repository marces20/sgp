@(formularioCarga: Boolean, lpForm: Form[models.haberes.LiquidacionEmbargo] = null)
@import java.util.List

@if(lpForm.field("id").value == null || lpForm.field("id").value == ""){
	<p><i class="glyphicon glyphicon-info-sign"></i> Para cargar detalles primero debe dar de alta la Retencion</p>
} else {
	<script>
		$( function (){
			$.get('@controllers.haberes.routes.LiquidacionEmbargosDetallesController.index(lpForm.field("id").value.toLong, formularioCarga)', function(data){
				$('#listaLiquidacionEmbargoDetalles').parent().html(data);
			})
		});
	</script>
}

<div id="listaLiquidacionEmbargoDetalles">

</div>
