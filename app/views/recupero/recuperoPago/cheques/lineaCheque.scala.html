@(linea: models.recupero.Cheque, editable: Boolean)

<tr data-id="@linea.id">
	  @if(editable){
	<td class="accion-editar"><a class="btn btn-default btn-xs modificarCheque" href="@controllers.recupero.routes.RecuperoChequesController.editar(linea.id)"><i class="glyphicon glyphicon-edit"></i></a></td>
	}
	<td>@linea.numero</td>
	<td>@if(linea.fecha != null){@(utils.DateUtils.formatDate(linea.fecha))}</td>
	<td>@linea.banco.nombre</td>
	<td>@linea.sucursalBanco.nombre</td>
	<td>@utils.NumberUtils.moneda(linea.monto, 10)</td>
	<td>@linea.observaciones</td>
  @if(editable){
		<td><a class="btn btn-default btn-xs eliminarCheque delete-confirm-link" href="@controllers.recupero.routes.RecuperoChequesController.eliminar(linea.id)"><i class="glyphicon glyphicon-trash icono-eliminar"></i></a></td>
	 }
</tr>
