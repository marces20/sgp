@(formularioCarga: Boolean, recuperoClienteForm: Form[models.Cliente] = null)
@import java.util.List

@if(recuperoClienteForm.field("id").value == null || recuperoClienteForm.field("id").value == ""){
	<p>Para cargar lista deuda primero debe dar de alta el cliente</p>
} else {
	<script>
	$( function (){
		$.get('@controllers.recupero.routes.RecuperoClientesController.listaDeuda(recuperoClienteForm.field("id").value.toLong)', function(data){
			$('#listaLineaListaDeuda').parent().html(data);
		})
	});
	</script>
}

<div id="listaLineaListaDeuda">

</div>
