@(formularioCarga: Boolean, presupuestoForm: Form[models.recupero.Presupuesto] = null)

<ul id="certificacionTab" class="nav nav-tabs">
	<li class="active"><a class="tabProducto" href="#contenedorProductos" data-toggle="tab">Productos</a></li>
	<li><a class="tabNotas" href="#contenedorNotas" data-toggle="tab">Notas</a></li>
</ul>

<div class="tab-content">

	<div class="tab-pane active" id="contenedorProductos">
		@views.html.recupero.presupuesto.contenidoTabProducto(formularioCarga, presupuestoForm)	
	</div>
	<div class="tab-pane" id="contenedorNotas">
		@if(formularioCarga){
			<textarea name="nota" class="form-control" rows="5">@presupuestoForm.field("nota").value</textarea>
		} else {
			<textarea name="nota" disabled="disabled" class="form-control" rows="5">@presupuestoForm.field("nota").value</textarea>
		}
	</div>

</div>
