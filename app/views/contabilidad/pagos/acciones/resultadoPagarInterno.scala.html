@(mipago: MiPago)

@if(flash.containsKey("success")) {
	<div class="alert alert-success"><i class="glyphicon glyphicon-ok-circle"></i> @flash.get("success")</div>
}	
	
<div class="panel panel-default">	
	<div class="panel-body">
		<i class="glyphicon glyphicon-save"></i> 
		<a href="@controllers.contabilidad.routes.PagosAccionesController.descargarOpg(mipago.id)" id="descarga">Descargar archivo OPG</a> 
		<br /> 
		<i class="glyphicon glyphicon-save"></i> 
		<a href="@controllers.contabilidad.routes.PagosAccionesController.descargarBnf(mipago.id)" id="descarga">Descargar archivo BNF</a>
		<br /> 
		<i class="glyphicon glyphicon-save"></i> 
		<a href="@controllers.contabilidad.routes.PagosReportesController.descargarLotesPago(mipago.id)" id="descarga">Descargar archivo LOTE</a>
	</div>
</div>
@flash().clear()
