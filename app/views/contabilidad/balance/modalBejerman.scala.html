@(url: String = null,url2: String = null)

@if(flash.containsKey("error")) {
	<div class="alert alert-danger"><i class="glyphicon glyphicon-remove-sign"></i> @flash.get("error")</div>
}

@if(flash.containsKey("success")) {
	<div class="alert alert-success"><i class="glyphicon glyphicon-ok-circle"></i> @flash.get("success")</div>
}


@if(url) {
	<div class="panel panel-default">
		<div class="panel-body">
	    	<i class="glyphicon glyphicon-save"></i> <a href="@controllers.contabilidad.routes.FacturasAccionesController.descargar322(url)">
	    	Descargar archivo  USUARIO1.IMP
	    	</a>
		</div>
	</div>
}
@if(url2) {
	<div class="panel panel-default">
		<div class="panel-body">
	    	<i class="glyphicon glyphicon-save"></i> <a href="@controllers.contabilidad.routes.FacturasAccionesController.descargar322(url2)">
	    	Descargar archivo  USUARIO2.IMP
	    	</a>
		</div>
	</div>
}

@flash().clear()
